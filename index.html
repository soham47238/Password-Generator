<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>    
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>ðŸ™Š Password Generator ðŸ™Š</h1>
            <div class="inputBox">
                <input type="text" class="passBox" id="passBox" disabled>
                <!-- <span class="material-symbols-outlined">close</span> -->
                <i class="fa-solid fa-xmark" id="removeIcon"></i>
                <span class="material-icons" id="copyIcon">content_copy</span>
            </div>
            <input type="range" min="1" max="20" value="8" id="inputSlider">
            <div class="row">
                <p>Password Length : </p>
                <span id="sliderValue"></span>
            </div>
            <div class="row">
                <label for="lowercase">Include lowercase letter (a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="row">
                <label for="uppercase">Include uppercase letter (A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="row">
                <label for="numbers">Include numbers (0-9)</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>
            <div class="row">
                <label for="symbols">Include symbols (~-*)</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
    
            <button type="button" class="genBtn" id="genBtn">Generate Password</button>
            <div class="footer">
                <p>&copy; Soham Gobindam Shaw</p>
            </div>
        </div>
    </main>
</body>
</html>
